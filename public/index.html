<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Internship Registration Form</title>
  </head>
  <body>
   
    <div class="container"> 
         
            <div class="forms">
             <div class="form login">
               <span class="title">Let's level up your brand,together</span> 
               <h6>You can reach us anytime via hi@untitledui.com</h6>

               <form action="#" id="form" >
                <div class="input-field">
                    <span>Name</span>
                    <input type="text" name="user" id="user" placeholder="Enter your name" required>
                    <i class="uil uil-user icon"></i>

                    <div class="error"></div>
                 </div>
                   
                
                   <div class="input-field">
                      <span>Email</span>
                      <input type="text" id="email" placeholder="Enter your email" required>
                      <i class="uil uil-envelope icon"></i>
                      <div class="error"></div>
                   </div>
                   
                   <div class="input-field">
                    <span>Phone number</span>
                    <input type="text" id="contact" placeholder="+1(555)000-0000" required>
                    <i class="uil uil-phone icon"></i>
                    <div class="error"></div>
                 </div>
                 
                 <div class="input-field">
                    <span>How can we help?</span>
                    <textarea id="textcorner" class="message" placeholder="Please tell us a little about your project..."></textarea><br><br>
                    
                 </div>
               
                 <div class="input-field">
                  <br><label for="logCheck" class="text">Services</label><br><br>
                 </div>

                  <div class ="checkbox-text">
                  
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Website design</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Content creation</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">UX design</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Strategy & consulting</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">User research</label>

                     </div>
                  </div>
                  <div class ="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck"> 
                        <label for="logCheck" class="text">Other</label>

                     </div>
                  </div>
                  

                   <div class="input-field button">
                        <input type="submit" value="Send Message" >
                   </div>
               </form>   
             </div>
          </div>
        </div>

    -->
  </body>
</html>
